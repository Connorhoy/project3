<!-- Landing Page, Index HTML -->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Norican|Oswald" rel="stylesheet">
  <link rel="shortcut icon" href="%PUBLIC_URL%/images/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>City of Charlotte</title>
  </head>
  <body>

    <!-- Page Header -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
        <h1 class="navheader">City of Charlotte</h1>
         <img class="mainlogo" src="images/crownlogo.png"/>
        </div>
      </div>
    </nav>

    <!-- Jumbotron with login modal button, register button, etc. -->
    <div class="container">
      <div class="jumbotron">
      <h1 class="display-3">Login</h1>
        <p class="lead">Login to utilize your account....Don't already have an account? Register today.</p>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="loginbtn">Login</a>
        <a class="btn btn-primary btn-lg" href="#" role="button" id="registerbtn">Register</a>
        <hr class="my-4">
        <p>Don't want to login or register? Search without logging in.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button" id="keywordbtn">Search Keywords</a>
        </p>
      </div>
    </div>

  <!-- React Form -->
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </div>
</body>
</html>
